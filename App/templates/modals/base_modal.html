<div class="modal fade {% block close-modal %}{% endblock close-modal %}" {% block modal-id %} {% endblock %} tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog {% block size-modal %} {% endblock %}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{% block modal-title %} {% endblock %}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        {% block modal-form %} 
        <div class="modal-body text-center">
            {% block modal-body %} {% endblock %}
        </div>
        {% endblock %}
        <div class="modal-footer">
            {% block modal-button-close %} 
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button> 
            {% endblock %}
          {% block modal-button %} {% endblock %}
        </div>
      </div>
    </div>
</div>
